apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: anythingllm-ingress
  namespace: ai-stack
spec:
  ingressClassName: nginx
  rules:
    - host: anythingllm.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: anythingllm
                port:
                  number: 3001
